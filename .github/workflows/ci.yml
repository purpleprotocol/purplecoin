name: CI

on:
  push:
  pull_request:
  # Run daily to catch when Rust updates cause problems to happen.
  schedule:
    - cron: '00 01 * * *'

jobs:
  test:
    name: Test

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        toolchain: ["nightly"]

    runs-on: ${{ matrix.os }}

    env:
      CARGO_INCREMENTAL: 0
      RUST_BACKTRACE: 1

    steps:
      - name: disable git crlf conversion
        run: git config --global core.autocrlf false
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          default: true

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
  testwindows:
    name: Test

    strategy:
      matrix:
        os: [windows-latest]
        toolchain: ["nightly-x86_64-pc-windows-gnu"]

    runs-on: ${{ matrix.os }}

    env:
      CARGO_INCREMENTAL: 0
      RUST_BACKTRACE: 1
    defaults:
        run:
          shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            curl
            git
            diffutils 
            base-devel
            make 
            mingw-w64-x86_64-toolchain
            cmake
            wget
      - name: Add ghcup to PATH on windows
         run: echo "/c/ghcup/bin" >> $GITHUB_PATH
      - name: Install m4
        run: |
          wget http://ftp.gnu.org/gnu/m4/m4-1.4.14.tar.gz;
          tar xzvf m4-1.4.14.tar.gz;
          cd m4-1.4.14 && ./configure --prefix=/usr/local/m4 && make && make install;
          echo "/usr/local/m4/bin" >> $GITHUB_PATH;
      - name: Echo path
        run: echo $PATH
      - name: disable git crlf conversion
        run: git config --global core.autocrlf false
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          default: true

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
  buildbenches:
    name: Build benches

    strategy:
      matrix:
        os: [ubuntu-latest]
        toolchain: ["nightly"]

    runs-on: ${{ matrix.os }}

    env:
      CARGO_INCREMENTAL: 0
      RUST_BACKTRACE: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          default: true

      - name: Build Benches
        uses: actions-rs/cargo@v1
        with:
          command: bench
          args: --no-run
  lint:
    name: Rustfmt / Clippy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          default: true
          components: rustfmt, clippy

      - name: Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace
  docker:
    name: Docker build
    runs-on: ubuntu-latest

    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: purplecoin-core:latest
