pages:
  image: amd64/rust:1
  variables:
    TOOLCHAIN: nightly-x86_64
  script:
  - rustup toolchain install --profile minimal $TOOLCHAIN
  - rm -rf public
  - mkdir public
  - cp etc/{index.html,rug.svg} public
  - cargo +$TOOLCHAIN doc --no-deps -Z rustdoc-map
  - mv target/doc public/dev
  artifacts:
    paths:
    - public
  only:
  - www
