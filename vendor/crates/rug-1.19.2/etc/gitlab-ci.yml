  stage: test
  dependencies:
  - clibs-x86_64-gnulinux
  variables:
    TOOLCHAIN: beta-x86_64
  script:
  - rustup component add --toolchain $TOOLCHAIN rustfmt clippy
  - etc/tidy.sh
  only:
  - ci

