stable-x86_64-gnulinux-tarpaulin:
  image: amd64/rust:1
  stage: test
  cache:
    key: $CI_JOB_NAME
    paths:
    - cargo/
  dependencies:
  - clibs-x86_64-gnulinux
  variables:
    TOOLCHAIN: stable-x86_64
    REQ_COVERAGE: "79.0"
  script:
  - cargo install --version 0.25.1 --locked cargo-tarpaulin
  - etc/extract-doc-tests.sh
  - stdbuf -oL etc/invoke-tarpaulin.sh | tee tarpaulin.log
  - etc/extract-doc-tests.sh restore
  - echo "Check that coverage not less than $REQ_COVERAGE%"
  - tail -1 tarpaulin.log | awk '{ if ($1 < '$REQ_COVERAGE') { exit 1 } }'
  only:
  - ci

stable-x86_64-gnulinux-valgrind:
  image: amd64/rust:1
  stage: test
  dependencies:
  - clibs-x86_64-gnulinux
  variables:
    TOOLCHAIN: stable-x86_64
    VALGRIND_OPTIONS: --leak-check=full --show-leak-kinds=all --errors-for-leak-kinds=all --track-origins=yes --error-exitcode=1 --gen-suppressions=all --suppressions=etc/test_main_static.supp
    RUSTFLAGS: -g
  script:
  - apt-get update -qq && apt-get install -y -qq valgrind
  - etc/extract-doc-tests.sh
  - cargo +$TOOLCHAIN test --features "num-traits serde" --lib
  - valgrind $VALGRIND_OPTIONS "$(ls target/debug/deps/rug* | grep -v '\.d')"
  - cargo +$TOOLCHAIN test --release --features "num-traits serde" --lib
  - valgrind $VALGRIND_OPTIONS "$(ls target/release/deps/rug* | grep -v '\.d')"
  - etc/extract-doc-tests.sh restore
  only:
  - ci

beta-x86_64-gnulinux-tidy:
