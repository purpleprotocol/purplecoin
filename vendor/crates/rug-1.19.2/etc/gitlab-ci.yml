pages:
  image: amd64/rust:1
  stage: test
  cache:
    key: $CI_JOB_NAME
    paths:
    - cargo/
  dependencies:
  - clibs-x86_64-gnulinux
  variables:
    TOOLCHAIN: nightly-x86_64
  script:
  - rm -rf public
  - mkdir public
  - cp etc/{index.html,rug.svg} public
  - cargo +$TOOLCHAIN doc --no-deps --features "num-traits serde" -Z rustdoc-map
  - mv target/doc public/dev
  artifacts:
    paths:
    - public
  only:
  - www
